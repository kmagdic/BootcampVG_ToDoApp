<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

<br/>
<h3>App user ... </h3>
<br/>

<table class="table">
    <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Datum rođenja</th>
        <th>Akcije</th>

    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}">Darko</td>
        <td th:text="${user.lastName}">Špoljarić</td>
        <td th:text="${user.birthDate}">9.9.1973</td>
        <td><a th:href="@{delete(id=${user.id})}">delete</a></td>
    </tr>
</table>

<br/>
<form th:action="@{add}" class="col-9">
    <label>Ime</label>
    <input th:field="${user.firstName}" class="form-control">
    <label>Prezime</label>
    <input th:field="${user.lastName}" class="form-control">
    <label>Datum rođenja</label>
    <input th:field="${user.birthDate}" class="form-control" type="date">
    <br/>
    <button type="submit">Add new</button>
</form>

</body>
</html>
